<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img
                                    src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="one">0</span> to <span id="two">0</span></h1>
                                <p class="subtitle">Use the button below to keep score.</p>

                                <label for="playingTo" class="label is-large is-inline">Playing To</label>
                                <div class="select is-rounded">
                                    <select name="playingTo" id="playingTo">
                                        <option>Choose an option</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>


                            </div>
                        </div>


                        <footer class="card-footer">
                            <button class="is-primary button card-footer-item" id="playerOne">+1Player One</button>
                            <button class="is-info button card-footer-item" id="playerTwo">+1Player Two</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset</button>

                        </footer>
                    </div>
                </div>
            </div>

        </div>
    </section>



    <script src="app.js"></script>

</body>

</html>
